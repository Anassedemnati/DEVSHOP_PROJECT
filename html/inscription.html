					<input type="text" name="prenom" id="prenom" /></label>

            </fieldset>
            <fieldset>

                <label for="pwd"> Mot de passe
					<input type="password" name="pwd" id="pwd" /> </label>

					<input type="password" name="pwdcopy" id="pwdcopy" /></label>
